# BusBuddy Module Settings
# This file contains configurable settings for the BusBuddy PowerShell module
# Location: PowerShell\Modules\BusBuddy\BusBuddy.settings.ini

[General]
# Enable verbose logging for module operations
VerboseLogging = false
# Show welcome message when module loads
ShowWelcomeMessage = true
# Check environment when module loads
AutoCheckEnvironment = true

[Development]
# Default build configuration
DefaultBuildConfiguration = Debug
# Default test configuration
DefaultTestConfiguration = Debug
# Enable code analysis during build
EnableCodeAnalysis = true
# Automatically restore NuGet packages before build
AutoRestorePackages = true

[Database]
# Default connection string name
DefaultConnectionName = BusBuddyLocalDB
# Enable database migrations
EnableMigrations = true
# Default database provider
DefaultProvider = SQLite
# Available providers: SQLite, SQLServer, SqlLocalDB

[GitHub]
# Enable GitHub integration
EnableGitHubIntegration = true
# Auto-detect GitHub repository
AutoDetectRepository = true
# Default branch for development
DefaultBranch = main
# Wait for workflow completion
WaitForWorkflowCompletion = false

[Display]
# Enable color output
EnableColorOutput = true
# Enable emoji in output
EnableEmoji = true
# Enable progress bars
EnableProgressBars = true
# Show timestamps in output
ShowTimestamps = false

[Advanced]
# Enable experimental features
EnableExperimentalFeatures = false
# Load .NET assemblies for advanced features
LoadDotNetAssemblies = true
# Cache timeout in minutes
CacheTimeoutMinutes = 15
# Maximum parallel tasks
MaxParallelTasks = 4

[Paths]
# PowerShell module root (relative to project root)
ModuleRoot = PowerShell\Modules\BusBuddy
# PowerShell profiles directory (relative to project root)
ProfilesRoot = PowerShell\Profiles
# Scripts directory (relative to project root)
ScriptsRoot = Scripts
