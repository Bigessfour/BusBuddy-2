name: ğŸš€ Release - Build & Package

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

env:
  DOTNET_VERSION: '8.0.x'
  BUILD_CONFIGURATION: Release

jobs:
  build-release:
    name: ğŸ—ï¸ Build Release
    runs-on: windows-latest

    outputs:
      version: ${{ steps.version.outputs.version }}
      artifact-name: ${{ steps.package.outputs.artifact-name }}

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ğŸ·ï¸ Determine Version
      id: version
      shell: pwsh
      run: |
        if ($env:GITHUB_EVENT_NAME -eq "push" -and $env:GITHUB_REF -like "refs/tags/*") {
          $version = $env:GITHUB_REF -replace "refs/tags/", ""
        } elseif ($env:GITHUB_EVENT_NAME -eq "workflow_dispatch") {
          $version = "${{ github.event.inputs.version }}"
        } else {
          $version = "v0.0.0-dev"
        }

        Write-Host "Version: $version"
        echo "version=$version" >> $env:GITHUB_OUTPUT

    - name: ğŸ“¦ Restore Dependencies
      run: dotnet restore BusBuddy.sln --verbosity minimal

    - name: ğŸ—ï¸ Build Solution
      run: dotnet build BusBuddy.sln --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore --verbosity minimal

    - name: ğŸ§ª Run Tests
      run: dotnet test BusBuddy.sln --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --verbosity minimal --logger trx
      continue-on-error: false

    - name: ğŸ“¦ Publish Application
      shell: pwsh
      run: |
        Write-Host "ğŸš€ Publishing BusBuddy application..." -ForegroundColor Cyan

        $publishDir = "publish"
        $version = "${{ steps.version.outputs.version }}"

        # Publish the WPF application
        dotnet publish BusBuddy.WPF/BusBuddy.WPF.csproj `
          --configuration ${{ env.BUILD_CONFIGURATION }} `
          --output $publishDir `
          --no-build `
          --verbosity minimal `
          --self-contained false `
          --runtime win-x64

        Write-Host "âœ… Application published to $publishDir" -ForegroundColor Green

        # Create version info file
        $versionInfo = @{
          Version = $version
          BuildDate = (Get-Date -Format "yyyy-MM-dd HH:mm:ss UTC")
          GitCommit = $env:GITHUB_SHA
          GitRef = $env:GITHUB_REF
          Workflow = $env:GITHUB_WORKFLOW
          RunNumber = $env:GITHUB_RUN_NUMBER
        }

        $versionInfo | ConvertTo-Json -Depth 3 | Out-File "$publishDir/version.json" -Encoding UTF8
        Write-Host "âœ… Version info created" -ForegroundColor Green

    - name: ğŸ“‹ Package Application
      id: package
      shell: pwsh
      run: |
        Write-Host "ğŸ“¦ Creating application package..." -ForegroundColor Cyan

        $version = "${{ steps.version.outputs.version }}"
        $artifactName = "BusBuddy-$version-win-x64"
        $zipPath = "$artifactName.zip"

        # Create ZIP package
        Compress-Archive -Path "publish/*" -DestinationPath $zipPath -Force

        $zipSize = (Get-Item $zipPath).Length
        $zipSizeMB = [math]::Round($zipSize / 1MB, 2)

        Write-Host "âœ… Package created: $zipPath ($zipSizeMB MB)" -ForegroundColor Green
        echo "artifact-name=$artifactName" >> $env:GITHUB_OUTPUT
        echo "zip-path=$zipPath" >> $env:GITHUB_OUTPUT
        echo "zip-size-mb=$zipSizeMB" >> $env:GITHUB_OUTPUT

    - name: ğŸ“¤ Upload Release Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.package.outputs.artifact-name }}
        path: ${{ steps.package.outputs.zip-path }}
        retention-days: 30

    - name: ğŸ“‹ Create Release Notes
      shell: pwsh
      run: |
        Write-Host "ğŸ“ Generating release notes..." -ForegroundColor Cyan

        $version = "${{ steps.version.outputs.version }}"
        $date = Get-Date -Format "yyyy-MM-dd"

        $releaseNotes = @"
# ğŸšŒ BusBuddy $version Release

**ğŸ“… Release Date:** $date
**ğŸ—ï¸ Build:** ${{ github.run_number }}
**ğŸ“‹ Commit:** ${{ github.sha }}

## âœ… What's Included
- ğŸšŒ **BusBuddy WPF Application** - Modern transportation management system
- ğŸ“Š **Steve's Quick Data Summary** - Interactive dashboard functionality
- ğŸ¯ **Phase 1 Complete** - Core features and foundation established
- ğŸ“š **Global Coding Standards** - 17 technology standards implemented
