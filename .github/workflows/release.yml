"@

        $releaseNotes | Out-File "RELEASE_NOTES.md" -Encoding UTF8
        Write-Host "âœ… Release notes created" -ForegroundColor Green

    - name: ğŸ“¤ Upload Release Notes
      uses: actions/upload-artifact@v4
      with:
        name: release-notes-${{ steps.version.outputs.version }}
        path: RELEASE_NOTES.md
        retention-days: 30

  create-github-release:
    name: ğŸ‰ Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-release
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: ğŸ“¥ Download Release Artifact
      uses: actions/download-artifact@v4
      with:
        name: ${{ needs.build-release.outputs.artifact-name }}

    - name: ğŸ“¥ Download Release Notes
      uses: actions/download-artifact@v4
      with:
        name: release-notes-${{ needs.build-release.outputs.version }}

    - name: ğŸ‰ Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ needs.build-release.outputs.version }}
        name: ğŸšŒ BusBuddy ${{ needs.build-release.outputs.version }}
        body_path: RELEASE_NOTES.md
        files: |
          ${{ needs.build-release.outputs.artifact-name }}.zip
        draft: false
        prerelease: ${{ contains(needs.build-release.outputs.version, '-') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  repository-health-check:
    name: ğŸ¥ Post-Release Health Check
    runs-on: windows-latest
    needs: build-release

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ” Repository Size Check
      shell: pwsh
      run: |
        Write-Host "ğŸ” Post-release repository health check..." -ForegroundColor Cyan

        if (Test-Path "check-repository-size.ps1") {
          & ".\check-repository-size.ps1" -AnalyzeOnly -Verbose
        } else {
          Write-Host "âš ï¸ Repository size script not found - manual check recommended" -ForegroundColor Yellow
        }

    - name: ğŸ“Š Build Performance Metrics
      shell: pwsh
      run: |
        Write-Host "ğŸ“Š Recording build performance metrics..." -ForegroundColor Cyan

        $metrics = @{
          ReleaseVersion = "${{ needs.build-release.outputs.version }}"
          BuildDate = (Get-Date -Format "yyyy-MM-dd HH:mm:ss UTC")
          WorkflowRunTime = "${{ github.run_number }}"
          ArtifactSize = "${{ needs.build-release.outputs.zip-size-mb }} MB"
          GitCommit = "${{ github.sha }}"
          Status = "Success"
        }

        Write-Host "âœ… Release metrics:" -ForegroundColor Green
        $metrics | ConvertTo-Json -Depth 3 | Write-Host

